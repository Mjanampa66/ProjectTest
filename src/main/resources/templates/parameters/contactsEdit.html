<!DOCTYPE html>
<html lang="en"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>

	<div layout:fragment="content">

		<div class="container" style="width: 70%;">
			<div class="row">
				<form class="form-horizontal" th:action="@{/contacts/edit/}+${econtacts.id}" method="POST">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Editar Nuevo Contacto
							</header>
							<div class="panel-body">

								<!--date picker start-->

								<div class="form-group">
									<label class="control-label col-sm-4">Nombre</label>
									<div class="col-sm-6">
										<input name="firstname" type="text" th:value="${econtacts.firstname}" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Apellido</label>
									<div class="col-sm-6">
										<input name="lastname" th:value="${econtacts.lastname}" class="form-control" size="16" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Telefono</label>
									<div class="col-sm-6">

										<input name="phone" type="text" th:value="${econtacts.phone}"  class=" form-control" />

									</div>
								</div>
								<!--date picker end-->

								<!--color picker start-->
								<div class="form-group">
									<label class="control-label col-sm-4">E-mail</label>

									<div class="col-sm-5">
										<input name="email" type="text" th:value="${econtacts.email}" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Celular</label>

									<div class="col-sm-5">
										<input name="mobile" type="text" th:value="${econtacts.mobile}"  class="form-control">
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-sm-4">Comentario</label>

									<div class="col-sm-5">
										<input name="remarks" type="text" th:value="${econtacts.remarks}"  class="form-control">
									</div>
								</div>

								<!--color picker end-->

							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-success">Guardar</button>
								<a href="/contacts" class="btn btn-primary">Salir</a>
							</div>
						</section>

					</div>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
