<!DOCTYPE html>
<html lang="en"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>
	<div layout:fragment="content">
		<div class="row">
			<section class="panel">
              <div class="panel-body">
	                <a href="/statesAdd" class="btn btn-primary">Nuevo Estado</a>
              </div>
            </section>
			
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Advanced Table
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                  	
                    <th><i class="icon_profile"></i>Nombre</th>
                    <th><i class="icon_calendar"></i>Capital</th>
                    <th><i class="icon_mail_alt"></i>Codigo</th>
                     <th><i class="icon_cogs"></i> Accion</th>
                  </tr>
                  <tr th:each="states:${states}">
                  	
                    <td th:text="${states.name}"></td>
                    <td th:text="${states.capital}"></td>
                    <td th:text="${states.code}"></td>
                     <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" th:href="@{/states/details/}+${states.id}"><i class="icon_plus_alt2"></i></a>
                        
                       <a class="btn btn-success" th:href="@{/states/edit/}+${states.id}"><i class="icon_check_alt2"></i></a>
                       
                       <a class="btn btn-danger"onclick="return confirm(' Â¿ Seguro que deseas Eliminar ?')"
                        th:href="@{'/states/delete/'+${states.id}}"><i class="icon_close_alt2"></i></a> 
                      </div>
                    </td>
                  </tr>
                 
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>
	</div>
</body>
</html>
