<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>
	<div layout:fragment="content">
		<div class="row">
			<section class="panel">
				<div class="panel-body">
					<a href="/contactsAdd" class="btn btn-primary">Nuevo Contacto</a>
				</div>
			</section>

			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">
						Advanced Table
					</header>

					<table class="table table-striped table-advance table-hover">
						<tbody>
							<tr>

								<th><i class="icon_calendar"></i>Nombre</th>
								<th><i class="icon_mail_alt"></i> Apellidos</th>
								<th><i class="icon_pin_alt"></i> Telefono</th>
								<th><i class="icon_mobile"></i> Email</th>
								<th><i class="icon_mobile"></i> Celular</th>
								<th><i class="icon_mobile"></i>Comentario</th>
								<th><i class="icon_cogs"></i> Accion</th>
							</tr>
							<tr th:each="contact:${contacts}">

								<td th:text="${contact.firstname}"></td>
								<td th:text="${contact.lastname}"></td>
								<td th:text="${contact.phone}"></td>
								<td th:text="${contact.email}"></td>
								<td th:text="${contact.mobile}"></td>
								<td th:text="${contact.remarks}"></td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" th:href="@{/contactsDetails/}+${contact.id}"><i class="icon_plus_alt2"></i></a>

										<a class="btn btn-success" th:href="@{/contactsEdit/}+${contact.id}"><i class="icon_check_alt2"></i></a>

										<a class="btn btn-danger"
											onclick="return confirm(' Â¿ Seguro que deseas Eliminar ?')"
											th:href="@{'/contacts/delete/'+${contact.id}}"><i
												class="icon_close_alt2"></i></a>

									</div>
								</td>
							</tr>

						</tbody>
					</table>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
