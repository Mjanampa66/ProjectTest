<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>
	<div layout:fragment="content">
		<div class="row">
			<section class="panel">
				<div class="panel-body">
					<a href="/locationAdd" class="btn btn-primary">Nueva Localidad</a>
				</div>
			</section>

			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">
						Advanced Table
					</header>

					<table class="table table-striped table-advance table-hover">
						<tbody>
							<tr>
								<th><i class="icon_profile"></i>Id</th>
								<th><i class="icon_profile"></i>Descripcion</th>
								<th><i class="icon_calendar"></i>Detalles Loc.</th>
								<th><i class="icon_mail_alt"></i>Ciudad</th>
								<th><i class="icon_mail_alt"></i>Direccion</th>
								<th><i class="icon_cogs"></i> Accion</th>
							</tr>
							<tr th:each="location:${l_locations}">
								<td th:text="${location.id}"></td>
								<td th:text="${location.description}"></td>
								<td th:text="${location.details}"></td>
								<td th:text="${location.city}"></td>
								<td th:text="${location.address}"></td>
								
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" th:href="@{/location/details/}+${location.id}"><i class="icon_plus_alt2"></i></a>
									
										<a class="btn btn-success"  th:href="@{/location/edit/}+${location.id}"><i class="icon_check_alt2"></i></a>
									
										<a class="btn btn-danger"><i class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>


						</tbody>
					</table>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
