<!DOCTYPE html>
<html lang="en"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>

	<div layout:fragment="content">

		<div class="container" style="width: 70%;">
			<div class="row">
				<form class="form-horizontal" th:action="@{/countries}" method="POST">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Agregar Nuevo Registro de Pais
							</header>
							<div class="panel-body">

								<!--date picker start-->

								<div class="form-group">
									<label class="control-label col-sm-4">Descripci√≥n</label>
									<div class="col-sm-6">
										<input name="description" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Capital</label>
									<div class="col-sm-6">
										<input name="capital" class="form-control" size="16" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Nacionalidad</label>
									<div class="col-sm-6">

										<input name="nationality" type="text" class=" form-control" />

									</div>
								</div>
								<!--date picker end-->

								<!--color picker start-->
								<div class="form-group">
									<label class="control-label col-sm-4">Continente</label>

									<div class="col-sm-5">
										<input name="continent" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Codigo</label>

									<div class="col-sm-5">
										<input name="code" type="text" class="form-control">
									</div>
								</div>

								<!--color picker end-->

							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-success">Guardar</button>
								<a href="/countries" class="btn btn-primary">Salir</a>
							</div>
						</section>

					</div>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
