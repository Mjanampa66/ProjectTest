<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>

	<div layout:fragment="content">

		<div class="container" style="width: 70%;">
			<div class="row">
				<form class="form-horizontal">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Detalle de Registro de Pais
							</header>
							<div class="panel-body">

								<!--date picker start-->

								<div class="form-group">
									<label class="control-label col-sm-4">Descripción</label>
									<div class="col-sm-6">
										<input name="description" type="text" disabled
											th:value="${ecountry.description}" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Capital</label>
									<div class="col-sm-6">
										<input name="capital" th:value="${ecountry.capital}" disabled
											class="form-control" size="16" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Nacionalidad</label>
									<div class="col-sm-6">

										<input name="nationality" th:value="${ecountry.nationality}" disabled
											type="text" class=" form-control" />

									</div>
								</div>
								<!--date picker end-->

								<!--color picker start-->
								<div class="form-group">
									<label class="control-label col-sm-4">Continente</label>

									<div class="col-sm-5">
										<input name="continent" th:value="${ecountry.continent}" disabled type="text"
											class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Codigo</label>

									<div class="col-sm-5">
										<input name="code" th:value="${ecountry.code}" type="text" disabled
											class="form-control">
									</div>
								</div>

								<!--color picker end-->

							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-success" disabled>Guardar</button>
								<a href="/countries" class="btn  btn-warning">
									Salir
								</a>
							</div>

							
						</section>
						<div class="row justify-content-center">

								<div class="col-lg-12">
									<section class="panel">
										<header class="panel-heading">
											Lista de Estados en : <br><span
												th:text="${ecountry.description}"></span></br>
										</header>
										<div class="panel-body">
											<table class="table table-striped table-advance table-hover">
												<tbody>
													<tr>
														<th></th>
														<th><i class="icon_profile"></i> Name</th>
														<th><i class="icon_calendar"></i> Capital</th>
														<th><i class="icon_mail_alt"></i> Code</th>
														<th><i class="icon_pin_alt"></i> Details</th>
														<th><i class="icon_cogs"></i> Action</th>
													</tr>
													<tr th:each="state: ${ecountry.states}">
														<td><i class="fa fa-table"></i></td>
														<td th:text="${state.name}"></td>
														<td th:text="${state.capital}"></td>
														<td th:text="${state.code}"></td>
														<td th:text="${state.details}"></td>
														<td>
															<div class="btn-group">
																<a class="btn btn-primary"
																	th:href="@{/countriesDetails/}+${ecountry.id}"><i
																		class="icon_plus_alt2"></i></a>

																<a class="btn btn-success"
																	th:href="@{/countriesEdit/}+${ecountry.id}"><i
																		class="icon_check_alt2"></i></a>

																<a class="btn btn-danger"
																	onclick="return confirm(' ¿ Seguro que deseas Eliminar ?')"
																	th:href="@{'/countries/delete/'+${ecountry.id}}"><i
																		class="icon_close_alt2"></i></a>
															</div>
														</td>
													</tr>

												</tbody>
											</table>
										</div>
									</section>
								</div>
							</div>

					</div>
				</form>
			</div>

		</div>

	</div>



</body>

</html>
