<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>

	<div layout:fragment="content">

		<div class="container" style="width: 70%;">
			<div class="row">
				<form class="form-horizontal" th:action="@{/statesEdit/}+${state.id}"  method="put" >
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Editar Registro de Estado
							</header>
							<div class="panel-body">

								<!--date picker start-->
								<div class="form-group">
									<label class="control-label col-sm-4">Pais: </label>
									<div class="col-sm-6">
										<select class="form-control" name="countryid">
											<option>-SELECT-</option>
											<option th:each="country : ${countries}" th:value="${country.id}"
												th:selected="${country.id}==${state.countryid} ? True: False" th:text="${country.description}">
											</option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-sm-4">Nombre</label>
									<div class="col-sm-6">
										<input name="name" type="text" th:value="${state.name}"	class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Capital</label>
									<div class="col-sm-6">
										<input name="capital" th:value="${state.capital}" class="form-control" size="16"
											type="text">
									</div>
								</div>

								<!--date picker end-->

								<!--color picker start-->
								
								<div class="form-group">
									<label class="control-label col-sm-4">Codigo</label>

									<div class="col-sm-5">
										<input name="code" th:value="${state.code}" type="text" class="form-control">
									</div>
								</div>

								<!--color picker end-->

							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-success">Guardar</button>
								<a href="/states" class="btn  btn-warning">
                                Salir
                            </a>
							</div>
						</section>

					</div>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
