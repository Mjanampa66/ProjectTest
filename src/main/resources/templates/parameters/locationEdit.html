<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layaout}">

<body>

	<div layout:fragment="content">

		<div class="container" style="width: 70%;">
			<div class="row">
				<form class="form-horizontal" th:action="@{/locationEdit/}+${location.id}" method="PUT">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Editar Registro de Localidad
							</header>
							<div class="panel-body">

								<div class="form-group">
									<label class="control-label col-sm-4">Pais: </label>
									<div class="col-sm-6">
										<select class="form-control" name="countryid">
											<option>-SELECT-</option>
											<option th:each="country : ${lcountry}" th:value="${country.id}"
												th:selected="${country.id}==${location.countryid} ? True: False" th:text="${country.description}">
											</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Localidad</label>
									<div class="col-sm-6">
										<input name="description" type="text" th:value="${location.description}" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4">Detalles</label>
									<div class="col-sm-6">
										<input name="details" th:value="${location.details}" class="form-control" size="16" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Ciudad</label>
									<div class="col-sm-6">

										<input name="city" type="text" th:value="${location.city}" class=" form-control" />

									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-4">Direccion</label>
									<div class="col-sm-6">

										<input name="address" type="text" th:value="${location.address}" class=" form-control" />

									</div>
								</div>
								<!--date picker end-->

								<!--color picker start-->


								<!--color picker end-->

							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-success">Guardar</button>
								<a href="/locations" class="btn btn-primary">Salir</a>
							</div>
						</section>

					</div>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
